<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempImg - Temporary Image Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-input-label {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            border-color: #4f46e5;
            background-color: #f8fafc;
        }
        .file-input-label.drag-over {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .progress-bar {
            height: 6px;
            transition: width 0.3s ease;
        }
        .storage-bar {
            height: 8px;
        }
        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Login Screen -->
        <div id="login-screen" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">TempImg</h1>
                <p class="text-gray-600">Temporary Image Storage Service</p>
            </div>
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter password">
            </div>
            <button id="login-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                Login
            </button>
        </div>

        <!-- Main App (hidden initially) -->
        <div id="main-app" class="hidden">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">TempImg</h1>
                    <p class="text-gray-500">Your temporary image storage</p>
                </div>
                <button id="logout-btn" class="flex items-center text-gray-600 hover:text-indigo-600 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </header>

            <!-- Storage Info -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Storage Usage</h2>
                    <span id="storage-used" class="text-sm font-medium text-gray-600">0 MB / 1024 MB</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full storage-bar">
                    <div id="storage-progress" class="bg-indigo-600 rounded-full storage-bar" style="width: 0%"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">Images are automatically deleted after 24 hours</p>
            </div>

            <!-- Upload Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Upload Images</h2>
                <div class="mb-4">
                    <label id="file-input-label" class="file-input-label flex flex-col items-center justify-center w-full h-48 rounded-lg cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-4xl text-indigo-400 mb-3"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 256MB</p>
                        </div>
                        <input id="file-input" type="file" class="hidden" accept="image/*" multiple>
                    </label>
                </div>
                <div id="upload-progress" class="hidden">
                    <div class="flex justify-between items-center mb-1">
                        <span id="upload-filename" class="text-sm font-medium text-gray-700 truncate"></span>
                        <span id="upload-percent" class="text-sm font-medium text-gray-700">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div id="upload-progress-bar" class="bg-indigo-600 h-1.5 rounded-full progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div id="upload-error" class="hidden mt-4 p-3 bg-red-100 border border-red-200 text-red-700 rounded text-sm"></div>
            </div>

            <!-- Image Gallery -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Your Images</h2>
                <p id="no-images-message" class="text-gray-500">No images uploaded yet.</p>
            </div>
            <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Images will be added here dynamically -->
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="relative max-w-4xl w-full mx-4">
                <button id="close-modal" class="absolute -top-10 right-0 text-white hover:text-gray-300">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                <img id="modal-image" src="" alt="Preview" class="max-h-[80vh] mx-auto rounded-lg">
                <div class="mt-4 bg-white rounded-lg p-4 flex justify-between items-center">
                    <div>
                        <p id="image-info" class="text-gray-700"></p>
                        <p id="image-expiry" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="download-btn" class="p-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200">
                            <i class="fas fa-download"></i>
                        </button>
                        <button id="delete-btn" class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Constants
            const MAX_STORAGE = 1024 * 1024 * 1024; // 1GB in bytes
            const MAX_FILE_SIZE = 256 * 1024 * 1024; // 256MB in bytes
            const STORAGE_KEY = 'tempImgStorage';
            const AUTH_KEY = 'tempImgAuth';
            const IMAGE_LIFETIME = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const mainApp = document.getElementById('main-app');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const fileInput = document.getElementById('file-input');
            const fileInputLabel = document.getElementById('file-input-label');
            const uploadProgress = document.getElementById('upload-progress');
            const uploadFilename = document.getElementById('upload-filename');
            const uploadPercent = document.getElementById('upload-percent');
            const uploadProgressBar = document.getElementById('upload-progress-bar');
            const uploadError = document.getElementById('upload-error');
            const storageUsed = document.getElementById('storage-used');
            const storageProgress = document.getElementById('storage-progress');
            const noImagesMessage = document.getElementById('no-images-message');
            const imageGallery = document.getElementById('image-gallery');
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const imageInfo = document.getElementById('image-info');
            const imageExpiry = document.getElementById('image-expiry');
            const downloadBtn = document.getElementById('download-btn');
            const deleteBtn = document.getElementById('delete-btn');
            const closeModal = document.getElementById('close-modal');

            // State
            let currentUser = null;
            let selectedImageId = null;

            // Initialize
            checkAuth();
            updateStorageDisplay();

            // Event Listeners
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            fileInput.addEventListener('change', handleFileSelect);
            closeModal.addEventListener('click', () => imageModal.classList.add('hidden'));
            downloadBtn.addEventListener('click', downloadImage);
            deleteBtn.addEventListener('click', deleteImage);

            // Drag and drop events
            fileInputLabel.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileInputLabel.classList.add('drag-over');
            });

            fileInputLabel.addEventListener('dragleave', () => {
                fileInputLabel.classList.remove('drag-over');
            });

            fileInputLabel.addEventListener('drop', (e) => {
                e.preventDefault();
                fileInputLabel.classList.remove('drag-over');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });

            // Functions
            function checkAuth() {
                const authData = localStorage.getItem(AUTH_KEY);
                if (authData) {
                    try {
                        const { username, password, timestamp } = JSON.parse(authData);
                        // Simple "session" that lasts 7 days
                        if (Date.now() - timestamp < 7 * 24 * 60 * 60 * 1000) {
                            currentUser = username;
                            loginScreen.classList.add('hidden');
                            mainApp.classList.remove('hidden');
                            loadImages();
                        } else {
                            localStorage.removeItem(AUTH_KEY);
                        }
                    } catch (e) {
                        console.error('Error parsing auth data:', e);
                    }
                }
            }

            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    alert('Please enter both username and password');
                    return;
                }

                // In a real app, you would hash the password and verify against a server
                // For this demo, we'll just store it (not secure for production!)
                currentUser = username;
                localStorage.setItem(AUTH_KEY, JSON.stringify({
                    username,
                    password, // Note: In a real app, NEVER store plain text passwords
                    timestamp: Date.now()
                }));

                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                loadImages();
            }

            function handleLogout() {
                localStorage.removeItem(AUTH_KEY);
                currentUser = null;
                loginScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
                usernameInput.value = '';
                passwordInput.value = '';
            }

            function handleFileSelect(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                uploadError.classList.add('hidden');

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Check file type
                    if (!file.type.startsWith('image/')) {
                        showUploadError(`File "${file.name}" is not an image`);
                        continue;
                    }

                    // Check file size
                    if (file.size > MAX_FILE_SIZE) {
                        showUploadError(`File "${file.name}" exceeds the 256MB limit`);
                        continue;
                    }

                    // Check total storage
                    const storageData = getStorageData();
                    const currentUsage = calculateStorageUsage(storageData);
                    if (currentUsage + file.size > MAX_STORAGE) {
                        showUploadError(`Uploading "${file.name}" would exceed your 1GB storage limit`);
                        continue;
                    }

                    uploadFile(file);
                }

                // Reset file input
                fileInput.value = '';
            }

            function uploadFile(file) {
                uploadProgress.classList.remove('hidden');
                uploadFilename.textContent = file.name;
                uploadPercent.textContent = '0%';
                uploadProgressBar.style.width = '0%';

                // Simulate upload progress (in a real app, this would be actual upload progress)
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5 + Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        setTimeout(() => {
                            uploadProgress.classList.add('hidden');
                            saveImage(file);
                        }, 300);
                    }
                    uploadPercent.textContent = `${Math.min(100, Math.floor(progress))}%`;
                    uploadProgressBar.style.width = `${Math.min(100, Math.floor(progress))}%`;
                }, 100);
            }

            function showUploadError(message) {
                uploadError.textContent = message;
                uploadError.classList.remove('hidden');
            }

            function saveImage(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    
                    const storageData = getStorageData();
                    const imageId = Date.now().toString() + Math.random().toString(36).substring(2);
                    
                    storageData.images.push({
                        id: imageId,
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: imageData,
                        uploadedAt: Date.now(),
                        expiresAt: Date.now() + IMAGE_LIFETIME
                    });
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(storageData));
                    updateStorageDisplay();
                    loadImages();
                };
                reader.readAsDataURL(file);
            }

            function getStorageData() {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    return JSON.parse(data);
                }
                return { images: [] };
            }

            function calculateStorageUsage(storageData) {
                return storageData.images.reduce((total, img) => total + img.size, 0);
            }

            function updateStorageDisplay() {
                const storageData = getStorageData();
                const currentUsage = calculateStorageUsage(storageData);
                const usageMB = (currentUsage / (1024 * 1024)).toFixed(2);
                const totalMB = (MAX_STORAGE / (1024 * 1024)).toFixed(2);
                const percentage = (currentUsage / MAX_STORAGE) * 100;

                storageUsed.textContent = `${usageMB} MB / ${totalMB} MB`;
                storageProgress.style.width = `${percentage}%`;

                // Change color based on usage
                if (percentage > 90) {
                    storageProgress.classList.remove('bg-indigo-600');
                    storageProgress.classList.add('bg-red-600');
                } else if (percentage > 70) {
                    storageProgress.classList.remove('bg-indigo-600');
                    storageProgress.classList.add('bg-yellow-500');
                } else {
                    storageProgress.classList.remove('bg-red-600', 'bg-yellow-500');
                    storageProgress.classList.add('bg-indigo-600');
                }
            }

            function loadImages() {
                const storageData = getStorageData();
                const now = Date.now();
                
                // Filter out expired images
                const validImages = storageData.images.filter(img => img.expiresAt > now);
                
                // If any images were expired, update storage
                if (validImages.length !== storageData.images.length) {
                    storageData.images = validImages;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(storageData));
                    updateStorageDisplay();
                }
                
                if (validImages.length === 0) {
                    noImagesMessage.classList.remove('hidden');
                    imageGallery.innerHTML = '';
                    return;
                }
                
                noImagesMessage.classList.add('hidden');
                
                // Sort by newest first
                validImages.sort((a, b) => b.uploadedAt - a.uploadedAt);
                
                imageGallery.innerHTML = '';
                
                validImages.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'image-card bg-white rounded-lg shadow overflow-hidden transition cursor-pointer fade-in';
                    card.dataset.id = img.id;
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = img.data;
                    imgElement.alt = img.name;
                    imgElement.className = 'w-full h-48 object-cover';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'p-3';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'flex justify-between items-start mb-1';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'text-sm font-medium text-gray-700 truncate';
                    nameSpan.textContent = img.name;
                    
                    const sizeSpan = document.createElement('span');
                    sizeSpan.className = 'text-xs text-gray-500 whitespace-nowrap ml-2';
                    sizeSpan.textContent = formatFileSize(img.size);
                    
                    nameDiv.appendChild(nameSpan);
                    nameDiv.appendChild(sizeSpan);
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'flex items-center text-xs text-gray-500';
                    
                    const timeIcon = document.createElement('i');
                    timeIcon.className = 'fas fa-clock mr-1';
                    
                    const timeLeft = document.createElement('span');
                    timeLeft.textContent = formatTimeLeft(img.expiresAt - now);
                    
                    timeDiv.appendChild(timeIcon);
                    timeDiv.appendChild(timeLeft);
                    
                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(timeDiv);
                    
                    card.appendChild(imgElement);
                    card.appendChild(infoDiv);
                    
                    card.addEventListener('click', () => showImageModal(img));
                    
                    imageGallery.appendChild(card);
                });
            }

            function showImageModal(image) {
                selectedImageId = image.id;
                modalImage.src = image.data;
                
                imageInfo.textContent = `${image.name} (${formatFileSize(image.size)})`;
                
                const expiryDate = new Date(image.expiresAt);
                imageExpiry.textContent = `Expires: ${expiryDate.toLocaleString()}`;
                
                imageModal.classList.remove('hidden');
            }

            function downloadImage() {
                if (!selectedImageId) return;
                
                const storageData = getStorageData();
                const image = storageData.images.find(img => img.id === selectedImageId);
                if (!image) return;
                
                const link = document.createElement('a');
                link.href = image.data;
                link.download = image.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function deleteImage() {
                if (!selectedImageId) return;
                
                if (!confirm('Are you sure you want to delete this image?')) return;
                
                const storageData = getStorageData();
                storageData.images = storageData.images.filter(img => img.id !== selectedImageId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(storageData));
                
                updateStorageDisplay();
                loadImages();
                imageModal.classList.add('hidden');
            }

            function formatFileSize(bytes) {
                if (bytes < 1024) return `${bytes} B`;
                if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
                if (bytes < 1024 * 1024 * 1024) return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
                return `${(bytes / (1024 * 1024 * 1024)).toFixed(1)} GB`;
            }

            function formatTimeLeft(ms) {
                const hours = Math.floor(ms / (1000 * 60 * 60));
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m left`;
                }
                return `${minutes}m left`;
            }

            // Periodically check for expired images
            setInterval(() => {
                if (currentUser) {
                    loadImages();
                }
            }, 5 * 60 * 1000); // Check every 5 minutes
        });
    </script>
</body>
</html>
